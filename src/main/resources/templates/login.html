<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        } 
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            background-image: url('bg.jpg');
        }
        .header {
            margin-top: -50%;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-family: Arial, sans-serif;
            width:100%;
            height:100px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header p {
            margin: 0;
            font-size: 14px;
        }

        /* Inline CSS for Footer */
        .footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .footer p {
            margin: 0;
            font-size: 12px;
            height: 60px;
        }
   
        .login-form {
            /* background-color: #fff; */
            background: transparent;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-right: 40%;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 5px rgba(0, 102, 204, 0.3);
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0066cc;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #005bb5;
        }
    </style>
 <script>
    // Inline JavaScript to display date in the footer
    function displayDate() {
        const date = new Date();
        document.getElementById('currentDate').innerHTML = date.toDateString();
    }

    window.onload = displayDate; // Call displayDate on page load
</script>

</head>
<body>
  
    <div class="login-form">
        <h2>Login</h2>
        <form action="/applay" method="post">
        <label for="username">Username:</label>
        <input type="text"   name="email" id="username" placeholder="Enter your username">

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">

        <input type="submit" value="Login">
    </form>
    </div>

</body>
</html>
