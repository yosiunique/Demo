    <title>Application Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .applicant {
            background-color: #ffffff;
            width: 600px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .applicant h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333333;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"], select {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 5px rgba(0, 102, 204, 0.3);
        }


        input[type="date"], select {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        input[type="date"]:focus, select:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 5px rgba(0, 102, 204, 0.3);
        }


        input[type="number"], select {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        input[type="number"]:focus, select:focus {

        }





        
        select{

        }
        input[type="submit"] {
            width: 100%;
            height: 45px;
            background-color: #0066cc;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #005bb5;
        }
        @media (max-width: 768px) {
            .applicant {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

   
    <div class="applicant" id="applicant">
        <h2>Application Form</h2>

        <input type="date" name="date" id="date" required>

        </form>
